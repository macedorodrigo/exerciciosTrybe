<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="speak-form-header">
      <h1>Submeter Palestras</h1>
      <p><em>Quer participar da nossa conferência? Preencha o formulário!!!</em></p>
    </header>
    <main>
      <form action="envio.html" method="post" class="speak-form">
        <section class="form-content">
          <div class="line-content">
            <label for="full-name">Nome:</label>
            <input type="text" name="full-name" id="full-name" />
          </div>
          <div class="line-content">
            <fieldset>
              <legend>Tipo de palestra</legend>
              <input type="radio" name="tipo-palestra" id="tipo-1">
              <label for="tipo-1" value="principal">Salaprincipal</label>
              <input type="radio" name="tipo-palestra" id="tipo-2">
              <label for="tipo-2" value="workshop">Workshop</label>
            </fieldset>
          </div>
          <div class="line-content">
            <label for="">Tamanho da camiseta:</label>
            <select name="camiseta" id="camiseta">
              <option value="gg">GG</option>
              <option value="g">G</option>
              <option value="m">M</option>
              <option value="p">P</option>
            </select>
          </div>
          <div class="line-content">
            <label for="">Resumo</label>
            <textarea name="resumo" id="resumo"></textarea>
            <span class="instrucoes">Descreva a sua palestra em 500 palavras!!</span>
          </div>
          <div class="'line-content">
            <label for="">
              <input type="checkbox" name='disponibilidade' value="disponibilidade-ok/">
              <span>Eu tenho disponibilidade para participar no evento nesta data.</span>
            </label>
          </div>
          <div class="line-content">
            <button class="btn-enviar" type="submit">Enviar</button>
          </div>
        </section>
      </form>
    </main>
  </body>
</html>
