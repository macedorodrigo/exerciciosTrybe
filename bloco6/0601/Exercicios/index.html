<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <header>
    <h1>Trybe Trip</h1>
    <h2>Concorra a uma viagem preenchendo este formulário:</h2>
  </header>
  <main>
<form action="">
  <fieldset>

    <label for="nomes">Nome:
      <input type="text" id="nomes" maxlength="40" min="10">
    <br>
    <br>
  <label for="email">Email:
    <input type="text" id="email" maxlength="50" >
    <label for="opcoes">
      <br><br>
      <label for="opcao1">Qual seu destino predileto?
        <br><br>
      <input type="radio" id="opcao1" name="opcoes">Cidade
      <label for="opcao2">
      <input type="radio" id="opcao2" name="opcoes">Campo
      <label for="opcao3">
        <input type="radio" id="opcao3" name="opcoes">Praia
      <label for="opcao4">
      <input type="radio" id="opcao4" name="opcoes">Montanha
      <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
      <textarea name="texto" id="textoarea" cols="50" rows="15" maxlength="500"></textarea>
      <br>
      <label for="data">Melhor data para viagem:
        <br><br>
      <input type="date" id="data">

      <br>
      <br>  
      <button></button>

    </fieldset>
      
</form>

  </main>
  
</body>
</html>
